<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
<div id="container">
    <div class="panel_main">
        <form action="" class="form">
            <div class="account_panel">
                <div class="title">Account</div>
                <div class="panel fullname_panel">
                    <div class="sub_panel">
                        <div class="icon">
                            <img src="user.png" alt="">
                        </div>
                        <div class="input">
                            <input type="text" class="in" placeholder="Full Name">
                        </div>
                    </div>
                </div>
                <div class="panel mail_panel">
                    <div class="sub_panel">
                        <div class="icon">
                            <img src="mail.png" alt="">
                        </div>
                        <div class="input">
                            <input type="email" class="in" placeholder="Email Address">
                        </div>
                    </div>
                </div>
                <div class="panel password_panel">
                    <div class="sub_panel">
                        <div class="icon">
                            <img src="key.png" alt="">
                        </div>
                        <div class="input">
                            <input type="password" class="in" placeholder="Password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="birth_gender">
                <div class="birth_panel">
                    <div class="title">
                        Date of Birth
                    </div>
                    <div class="birthday_input">
                        <input type="number" min="1" max="31" placeholder="DD">
                        <input type="number" min="1" max="12" placeholder="MM">
                        <input type="number" min="1900" max="2023" placeholder="YYYY">
                    </div>
                </div>
                <div class="gender_panel">
                    <div class="title">
                        Gender
                    </div>
                    <div class="male">Male</div>
                    <div class="male female">Female</div>
                </div>
            </div>
            <div class="payment_panel">
                <div class="title">Payment Details</div>
                <div class="option">
                    <div class="credit">
                        <img src="visa.png" alt="">
                        <div class="card_name">Credit Card</div>
                    </div>
                    <div class="credit paypal">
                        <img src="paypal.png" alt="">
                        <div class="card_name">Paypal</div>
                    </div>
                </div>
                <div class="panel cardnum_panel">
                    <div class="icon">
                        <img src="card.png" alt="">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Card Number">
                    </div>
                </div>
                <div class="cardcvc_date">
                    <div class="cardcvc_panel">
                        <div class="icon">
                            <img src="user.png" alt="">
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Card CVC">
                        </div>
                    </div>
                    <div class="date_panel">
                        <select name="" id="select1">
                            <option value="">01 Jan</option>
                        </select>
                        <select name="" id="select2">
                            <option value="">2023</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="title">
                    Terms and Conditions
                </div>
                <div class="accept">
                    <input type="checkbox">
                    <p>I accept the terms and conditions for signing up to this service, and hereby confirm I have read
                        the privacy policy.</p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
