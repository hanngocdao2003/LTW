<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="frame_main">
    <div class="contact_us">
        <h1>Contact Us</h1>
    </div>
    <div class="fullname_panel">
        <div class="fullname">
            <p>FULL NAME *</p>
            <input class="input" type="text" placeholder="Enter Your Name"  >
        </div>

    </div>
    <div class="mail_phone">
        <div class="mail_panel">
            <input type="email" value="EMAIL *" readonly>
        </div>
        <div class="phone_panel">
            <input type="text" value="PHONE *" readonly>
        </div>
    </div>
    <div class="services">
        <h>NEEDED SERVICES</h>
        <select name="services" id="services">
            <option value="chooses">Please chooses</option>
        </select>
    </div>
    <div class="message">
        <h>MESSAGE</h>
        <textarea name="text_area" id="text_area" cols="30" rows="10">
            Your message here...
        </textarea>
    </div>
    <div class="button">
        <button>
            Submit ->
        </button>
    </div>
</div>
</body>
</html>
